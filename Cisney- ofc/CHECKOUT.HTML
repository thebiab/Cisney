<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/checkout.css" class="css">
    <title>Cisney+ /Assine já</title>
</head>
<body>

    <div class="container">

        <form action="">
            <div class="inputBox">
                <span>NÚMERO IMPRESSO NO CARTÃO</span>
                <input type="text" class="card-number-input" required>
            </div>
            <div class="inputBox">
                <span>TITULAR DO CARTÃO</span>
                <input type="text" maxlength="16" class="card-holder-input" required>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>VALID THRU (mês)</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled>Mês</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>VALID THRU (ano)</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled>Ano</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                    </select>
                </div>

                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="4" class="cvv-input" required>

                </div>

            
            </div>
            <input type="submit" value="continuar" class="submit-btn">
            
        </form>


    </div>
    
















</body>
</html>
