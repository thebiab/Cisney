<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Cisney+ /Entrar</title>
    <link rel="stylesheet" href="css/cadastro.css" class="css">
</head>
<body>
    <main>
        <h1>Entrar com</h1>
        <div class="social-medias">
            <a href="#">
                <img src="img/icons8-google-logo-48.png" alt="Google">
            </a>
            <a href="#">
                <img src="img/icons8-facebook-48.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="img/icons8-yahoo-48.png" alt="Yahoo!">
            </a><title>Cisney+ Brasil</title>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="Email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </label>

            <label for="Senha">
                <span>Senha</span>
                <input type="password" id="password" name="password" placeholder="8 digitos" required>
            </label>

        <input type="submit" value="Entrar" href="perfil.html">

         </form>
    </main>
    <section class="images">
        <img src="img/cisney-franquias2.png" alt="Mobile" width="1000" height="500">
        <div class="circle"></div>
    </section>
    
</body>
</html>
